<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Plataforma</h1>
  <a ng-disabled="!credential.user.permiso.formularios[16].permisos.W" class="btn btn-success btn-xs pull-right" sref="app.page.permiso" href="#/app/page/permiso"><i class="icon icon-note"></i> Crear Nuevo Usuario</a>
  <ul class="breadcrumb">
          <li><a href=""><i class="fa fa-home"></i> Panel</a></li>
          <li><a href="">Clientes</a></li>
          <li class="active">Lista de Clientes</li>
  </ul>
</div>
<div class="wrapper-sm" ng-init="Load()">
  <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Nuevo Rol</div>
          <div class="panel-body">
            <form name="rolesForm">
             <div class="form-group">
              <label>Perfil</label>
                <ui-select ng-model="$parent.rol.perfil" theme="bootstrap" required>
                  <ui-select-match placeholder="Perfiles">{{$select.selected.nombre}}</ui-select-match>
                  <ui-select-choices group-by="'group'" repeat="perfil in perfiles | filter: $select.search">
                    <span ng-bind-html="perfil.nombre | highlight: $select.search"></span>
                  </ui-select-choices>
                </ui-select>
            </div>
            <p class=" pull-right">
              <button ng-disabled="!credential.user.permiso.formularios[16].permisos.W" type="submit" ng-disabled="!rolesForm.$valid" class="btn btn-sm btn-primary" ng-click="Create()">Crear</button>
           </p>
            </form>            
          </div>
        </div>
  </div>
  <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Lista de Roles</div>
          <div class="panel-body scrollable" style="height:180px;">
            <div class="row-row">
              <div class="cell scrollable">
                  <div class="cell-inner">
                    <div class="m-t-n-xxs">
                      <div class="list-group list-group-lg no-radius no-border no-bg m-b-none">
                        <div class="table-responsive m_b">
                              <table class="table table-striped b-t b-light">
                                <thead>
                                  <tr>
                                    <th>Rol</th>
                                    <th class="pull-right">Acciones</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr ng-show="!roles" ><td colspan="4" class="text-center"><i class="fa fa-exclamation-circle"></i> No se produjeron resultados.</td></tr>
                                  <tr ng-show="roles.length  > 0" ng-repeat="rol in roles">
                                      <td>{{rol.perfil.nombre}}</td>
                                      <td class="pull-right">
                                          <button type="submit" class="btn btn-sm btn-info" ng-click="Update(rol)"><i class="fa fa-edit"></i></button>
                                          <button type="submit" class="btn btn-sm btn-danger" ng-click="Del(rol)"><i class="fa fa-trash"></i></button>
                                      </td>
                                  </tr>
                                </tbody>
                              </table>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
          </div>
        </div>
  </div>
  <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Menus</div>
            <div class="list-group no-radius alt">
              <a class="list-group-item" href="" ng-repeat="menu in permisos.menus" ng-click="$parent.selected = menu.id; menu.visible = menu.visible ? false: true">
                <input type="checkbox" ng-model="menu.visible">
                <i class="fa fa-reorder  fa-fw text-muted"></i> 
                {{menu.nombre}}
              </a>
            </div>
        </div>
  </div>
  <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Formulario</div>
          <div class="table-responsive m_b">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th>Formulario</th>
                      <th>Ejecutar</th>
                      <th>Leer</th>
                      <th>Escribir</th>
                      <th>Borrar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="form in permisos.formularios | filter : { parent : selected }">
                        <td>
                          {{form.nombre}}
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.X">
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.R">
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.W">
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.D">
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
  </div>
</div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<script type="text/ng-template" id="confirm.html">
  <div ng-include="'tpl/modals/confirm/confirm.html'"></div>
</script>
<script type="text/ng-template" id="editar_roles.html">
  <div ng-include="'tpl/modals/editar_roles.html'"></div>
</script>
<script type="text/ng-template" id="listado_cliente.html">
  <div ng-include="'tpl/modals/listado_cliente.html'"></div>
</script>
