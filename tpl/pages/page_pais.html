<div class="bg-light lter b-b wrapper-md" ng-init="load()">
  <h1 class="m-n font-thin h3">Plataforma</h1>
</div>
<div class="wrapper-md" >
<div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Formulario Pais</div>
        <div class="panel-body">
          <form role="form" class="ng-pristine ng-valid">
            <div class="form-group">
              <label>Pais</label>
              <input type="email" class="form-control" placeholder="Pais">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Crear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Lista de Paises</div>
          <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Pais</th>
              <th class="text-right">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- ngRepeat: row in rowCollectionBasic -->
            <tr ng-repeat="pais in paises" st-select-row="row">
              <td>{{pais}}</td>
              <td class="text-right">
                <button type="submit" class="btn btn-sm btn-info">Editar</button>
                <button type="submit" class="btn btn-sm btn-danger">Borrar</button>
              </td>
            </tr><!-- end ngRepeat: row in rowCollectionBasic -->
            </tbody>
          </table>
    </div>
  </div>
</div>
