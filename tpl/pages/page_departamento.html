<div class="bg-light lter b-b wrapper-md" ng-init="load()">
  <h1 class="m-n font-thin h3">Plataforma</h1>
</div>
<div class="wrapper-md">
<div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Formulario Departamento</div>
        <div class="panel-body">
          <form role="form" class="ng-pristine ng-valid">
            <ng-country-field ng-label="Pais" ng-placeholder="Elija el Pais"></ng-country-field>
            <ng-location
                ng-placeholder-municipio="Seleccione la Ciudad" 
                ng-label-departamento="Departamento" 
                ng-label-municipio="Municipio" 
                ng-placeholder-departamento="Seleccione el Departamento" >
            </ng-location>
            <button type="submit" class="btn btn-sm btn-primary">Crear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Lista de Departamento</div>
        <div class="panel-body">
        </div>
      </div>
    </div>
  </div>
</div>
