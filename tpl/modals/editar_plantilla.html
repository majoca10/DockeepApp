<div class="modal-body wrapper-lg">
  <div class="row">
      <h3 class="m-t-none m-b font-thin">Edici√≤n de Indice</h3>
          <form role="form" name="plantillasForm">
          <div class="col-lg-10">
            <div class="form-group">
              <label>Plantilla</label>
              <input type="text" class="form-control" placeholder="Plantilla" ng-model="setPlantilla.nombre" required/>
            </div>               
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label>Estado</label>
                <label class="i-switch m-t-xs m-r">
                  <input type="checkbox" checked ng-model="setPlantilla.estado">
                  <i></i>
                </label>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
            <label>Indices</label>
              <ui-select multiple ng-model="setPlantilla.indice" theme="bootstrap" ng-disabled="disabled" required>
                  <ui-select-match placeholder="Elija los indices...">{{$item.nombre}}</ui-select-match>
                  <ui-select-choices repeat="indice in setPlantilla.indice | propsFilter: {nombre: $select.search, tipo: $select.search}">
                    <div ng-bind-html="indice.nombre | highlight: $select.search"></div>
                    <small>
                      tipo de dato: <span ng-bind-html="''+indice.tipo | highlight: $select.search"></span>
                    </small>
                  </ui-select-choices>
              </ui-select>
            </div>            
          </div>
          <div class="col-lg-12">
            <p class="pull-right">
              <button type="submit" ng-disabled="!plantillasForm.$valid" class="btn btn-sm btn-primary" ng-click="ok()">Crear</button>
              <button type="submit" ng-disabled="!plantillasForm.$valid" class="btn btn-sm btn-warning" ng-click="$close()">Cancelar</button>
            </p>            
          </div>
          </form>
  </div>
</div>
