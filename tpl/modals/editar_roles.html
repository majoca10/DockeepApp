<div class="modal-body">
  <div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading font-bold">Nuevo Rol</div>
      <div class="panel-body">
        <form name="rolesForm">
         <div class="form-group">
          <label>Perfil</label>
            <ui-select ng-model="setRol.perfil" theme="bootstrap" required>
              <ui-select-match placeholder="Perfiles">{{$select.selected.nombre}}</ui-select-match>
              <ui-select-choices group-by="'group'" repeat="perfil in perfiles | filter: $select.search">
                <span ng-bind-html="perfil.nombre | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
        </div>
        </form>            
      </div>
    </div>
  </div>
  <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Menus</div>
            <div class="list-group no-radius alt">
              <a class="list-group-item" href="" ng-repeat="menu in setRol.permiso.menus" ng-click="$parent.selected = menu.id; menu.visible = menu.visible ? false: true">
                <input type="checkbox" ng-model="menu.visible">
                <i class="fa fa-reorder  fa-fw text-muted"></i> 
                {{menu.nombre}}
              </a>
            </div>
        </div>
  </div>
  <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Formulario</div>
          <div class="table-responsive m_b">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th>Formulario</th>
                      <th>Ejecutar</th>
                      <th>Leer</th>
                      <th>Escribir</th>
                      <th>Borrar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="form in setRol.permiso.formularios | filter : { parent : selected }">
                        <td>
                          {{form.nombre}}
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.X">
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.R">
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.W">
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.D">
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
  </div>
  <div class="col-lg-12">
  <p class=" pull-right">
    <button type="submit" ng-disabled="!rolesForm.$valid" class="btn btn-sm btn-primary" ng-click="ok()">Actualizar</button>
 </p>
  </div>
</div>
  
</div>
