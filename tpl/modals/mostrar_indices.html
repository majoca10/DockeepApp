<div class="modal-body">
  <div class="row">
    <form role="form" name="renombrarForm">
    <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="indice in setIndices">
            <td>{{indice.nombre}}</td>
            <td>{{indice.tipo}}</td>
            <td ng-show="indice.tipo == 'Fecha'">{{indice.value | date : 'yyyy-MM-dd'}}</td>
            <td ng-show="indice.tipo != 'Fecha'">{{indice.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
      <div class="col-lg-12">
        <p class="text-center">
          <button type="submit" ng-disabled="!renombrarForm.$valid" class="btn btn-sm btn-primary" ng-click="Renombrar()">OK</button>
        </p>            
      </div>
    </form>
  </div>
</div>
