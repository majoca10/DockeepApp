<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Documentar</h3>
    </div>
      <form role="form" name="documentarForm">
      <div class="col-lg-12" ng-repeat="indice in setRuta.plantilla.indice">
        <div class="form-group">
          <label>{{indice.nombre}}</label>
          <input 
            type="text"
            class="form-control"
            tabIndex="{{$index}}"
            placeholder="{{indice.nombre}}"
            ng-pattern="/^[a-zA-Z\s]+$/"
            name="{{indice.nombre}}"
            ng-model="indice.value"
            ng-if="indice.tipo == 'Texto'"
            maxlength="{{indice.longitud}}"
            required
            />
          <div ng-if="indice.tipo == 'Fecha'" >
              <p class="input-group">
                <input 
                type="text"
                class="form-control"
                datepicker-popup="{{format}}"
                ng-model="indice.value"
                is-open="$parent.$parent.$parent.opened"
                datepicker-options="dateOptions"
                close-text="Cerrar"
                ng-disabled="{{indice.editable}}"

                />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
          </div>
          <input
          type="text" 
          class="form-control" 
          placeholder="{{indice.nombre}}" 
          name="{{indice.nombre}}" 
          ng-model="indice.value"  
          ng-if="indice.tipo == 'Numero'" 
          maxlength="{{indice.longitud}}"
          ng-is
          required
          ng-disabled="{{indice.editable}}"
          />
          <input
           type="text"
           class="form-control"
           placeholder="{{indice.nombre}}"
           ng-pattern="/^[a-zA-Z0-9\s]+$/"
           name="{{indice.nombre}}"
           ng-model="indice.value"
           required ng-if="indice.tipo == 'Alpha'"
           ng-disabled="{{indice.editable}}"

           maxlength="{{indice.longitud}}"
           required
           />
        </div>              
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Rutas</label>
          <input type="text" class="form-control" placeholder="Ruta" ng-model="setRuta.ruta.path" disabled="disabled">
        </div>        
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label>Estado</label>
            <ui-select ng-model="setRuta.estado" theme="bootstrap">
              <ui-select-match placeholder="Estado">{{$select.selected.nombre}}</ui-select-match>
              <ui-select-choices group-by="'group'" repeat="estado in $root.credential.user.metadata.misEstados | filter: $select.search">
                <span ng-bind-html="estado.nombre | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
        </div>       
      </div>
      <div class="col-lg-12" ng-init="obtenerCliente(setRuta)">
          <div class="form-group" ng-if="!setRuta.plantilla.cliente">
          <label>Cliente</label>
          <input type="text" class="form-control" ng-click="formEditClient()" placeholder="Cliente">
        </div>
        <div class="form-group" ng-show="setRuta.plantilla.cliente.nombreCompleto">
          <label>Cliente</label>
          <input type="text" class="form-control" ng-click="formEditClient()" placeholder="Cliente" ng-model="setRuta.plantilla.cliente.nombreCompleto" >
        </div>
        <div class="form-group" ng-show="setRuta.plantilla.cliente.representanteLegal || setRuta.cliente.razonSocial">
          <label>Cliente</label>
          <input type="text" class="form-control" ng-click="formEditClient()" placeholder="Cliente" ng-model="setRuta.plantilla.cliente.nombreCompleto" >
        </div>      
      </div>
      <div class="col-lg-12">
        <p class="pull-right">
          <button type="submit" ng-disabled="!documentarForm.$valid" class="btn btn-sm btn-info" ng-click="$parent.ok()">Subir</button>
          <button type="submit" ng-disabled="!documentarForm.$valid" class="btn btn-sm btn-info" ng-click="$close()">Cancelar</button>
        </p>        
      </div>
      </form>
  </div>
</div>
