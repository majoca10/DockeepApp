<div class="modal-body">
  <div class="row">
    <form role="form" name="renombrarForm">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Nombre del Archivo</label>
        <input type="text" class="form-control" placeholder="nombre del archivo" ng-model="$parent.$parent.CURRENT_FILENAME" required>
      </div>
      <span>{{$parent.$parent.CURRENT_FILENAME}}-{{$parent.COUNTER}}</span>
    </div>
      <div class="col-lg-12">
        <p class="text-center">
          <button type="submit" ng-disabled="!renombrarForm.$valid" class="btn btn-sm btn-primary" ng-click="Renombrar()">OK</button>
        </p>            
      </div>
    </form>
  </div>
</div>
