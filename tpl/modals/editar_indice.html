<div class="modal-body">
  <div class="row">
  <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Ediciòn de Indice</h3>
  </div>
  <form role="form" name="indiceForm">
  <div class="col-lg-12">
    <div class="form-group">
      <label>Indice</label>
      <input type="text" class="form-control" placeholder="Indice" ng-model="setIndice.nombre" required/>
    </div>               
  </div>
    <div class="col-lg-2">
      <div class="radio">
      <label class="i-checks">
        <input type="radio" required name="a" value="Texto" ng-model="setIndice.tipo">
        <i></i>
        Texto
      </label>
    </div>
    </div>
    <div class="col-lg-2">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" required name="a" value="Numerico" ng-model="setIndice.tipo"><i></i>Numerico
          </label>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" required name="a" value="Fecha" ng-model="setIndice.tipo"><i></i>Fecha
          </label>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" required name="a" value="Alpha" ng-model="setIndice.tipo"><i></i>alpha.
          </label>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="a" value="Seleccionable" ng-model="setIndice.tipo"><i></i>Seleccionable
          </label>
        </div>
    </div>
    <div class="col-lg-12" ng-show="setIndice.tipo == 'Seleccionable'">
    <div class="form-group">
      <label>Opciones</label>
      <selectize 
      ng-init="makeOptions(setIndice)"
      config='{create: true, placeholder:"Elija una opción", labelField: "item", valueField: "item", placeholder:"Escriba el valor y presione ENTER" }' 
      options='$parent.opciones' 
      ng-model="setIndice.opciones">
      </selectize>  
    </div>
    </div>
    <div class="col-lg-12" ng-hide="setIndice.tipo == 'Fecha' || setIndice.tipo == 'Seleccionable'">
        <div class="form-group">
          <label>Tamaño</label>
          <input type="text" class="form-control" placeholder="Tamaño de caracteres" ng-model="setIndice.longitud" />
        </div>                 
    </div>
    <div class="col-lg-3">
      <div class="radio">
        <label class="i-checks">
          <input type="checkbox" name="a" value="Texto" ng-model="setIndice.editable">
          <i></i>
          Editable
        </label>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="radio">
        <label class="i-checks">
          <input type="checkbox" name="a" value="Texto" ng-model="setIndice.requerido">
          <i></i>
          Requerido
        </label>
      </div>
    </div>
    <div class="col-lg-3" ng-show="setIndice.tipo != 'Seleccionable'">
      <div class="radio">
        <label class="i-checks">
          <input type="checkbox" name="a" ng-model="setIndice.unico">
          <i></i>
          Unico
        </label>
      </div>
    </div>
    <div class="col-lg-12">
      <p class="pull-right">
        <button type="submit" ng-disabled="!indiceForm.$valid || !credential.user.permiso.formularios[1].permisos.W" class="btn btn-sm btn-info" ng-click="ok()">Actualizar</button>
        <button type="submit" class="btn btn-sm btn-info" ng-click="$close()">Cancelar</button>
      </p>      
    </div>
  </form>
  </div>
</div>
