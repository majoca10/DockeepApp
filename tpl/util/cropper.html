<script type="text/ng-template" id="cropper.html">
<div class="hbox hbox-auto-xs">
  <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
    <div class="bg-light" style="height:320px">
      <img-crop 
        image="myImage" 
        result-image="myCroppedImage"
        result-image-size="160"
        area-type="{{cropType}}"
      ></img-crop>
    </div>
  </div>
  <p class="text-center">
    <button type="button" class="btn btn-primary " ng-click="crop()"><i class="icon icon-crop"></i> Listo</button>
  </p>
</div>
</script>
