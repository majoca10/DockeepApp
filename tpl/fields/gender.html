<div class="form-group">
  <label>{{ngLabel}}</label>
    <ui-select ng-model="$root.gender" theme="bootstrap" ng-disabled="{{ngDisabled}}">
      <ui-select-match placeholder="{{ngPlaceholder}}">{{$root.gender.name}}</ui-select-match>
      <ui-select-choices group-by="'group'" repeat="gen in gender | filter: $select.search">
        <span ng-bind-html="gen.name | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
</div>
