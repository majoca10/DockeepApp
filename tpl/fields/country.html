<div class="form-group">
  <label>{{ngLabel}}</label>
    <ui-select ng-model="country.selected" theme="bootstrap">
      <ui-select-match placeholder="{{ngPlaceholder}}">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices group-by="'group'" repeat="country in countries | filter: $select.search">
        <span ng-bind-html="country.name | highlight: $select.search"></span>
        <small ng-bind-html="country.code | highlight: $select.search"></small>
      </ui-select-choices>
    </ui-select>
</div>
