<div class="form-group">
  <label>{{ngLabel}}</label>
  <div>
    <div class="input-group">
      <input type="text" class="form-control" datepicker-popup="{{ngFormat}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
</div>
